<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .exchange-data {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        
        .exchange-name {
            font-weight: 600;
            color: #495057;
            text-transform: uppercase;
        }
        
        .ratio-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #007bff;
        }
        
        .ratio-change {
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 5px;
            font-weight: 500;
        }
        
        .ratio-change.positive {
            background: #d4edda;
            color: #155724;
        }
        
        .ratio-change.negative {
            background: #f8d7da;
            color: #721c24;
        }
        
        .chart-container {
            grid-column: 1 / -1;
            height: 400px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .chart-item {
            height: 350px;
            padding: 20px;
        }
        
        .chart-item h4 {
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            color: #333;
        }
        
        .chart-item canvas {
            width: 100% !important;
            height: 280px !important;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-size: 0.9rem;
            color: #333;
            font-weight: 500;
        }
        
        select, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .refresh-btn {
            background: #28a745;
        }
        
        .refresh-btn:hover {
            background: #1e7e34;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📈 CurrencyMonitor</h1>
            <p>加密货币多空比实时监控系统</p>
        </div>
        
        <div class="dashboard-grid" id="dashboardGrid">
            <div class="loading">正在加载数据...</div>
        </div>
        
        <!-- 图表控制面板 -->
        <div class="card">
            <h3>📊 图表控制</h3>
            <div class="controls">
                <div class="control-group">
                    <label>时间粒度</label>
                    <select id="periodSelect">
                        <option value="5m" selected>5分钟</option>
                        <option value="15m">15分钟</option>
                        <option value="30m">30分钟</option>
                        <option value="1h">1小时</option>
                        <option value="2h">2小时</option>
                        <option value="4h">4小时</option>
                        <option value="1d">1天</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>数据量</label>
                    <select id="limitSelect">
                        <option value="50">50个点</option>
                        <option value="100" selected>100个点</option>
                        <option value="200">200个点</option>
                        <option value="500">500个点</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button onclick="updateAllCharts()">更新所有图表</button>
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button class="refresh-btn" onclick="refreshData()">刷新数据</button>
                </div>
            </div>
        </div>

        <!-- 4个独立图表 -->
        <div class="charts-grid">
            <div class="card chart-item">
                <h4>🟡 Binance BTC/USDT 多空比</h4>
                <canvas id="binanceBtcChart"></canvas>
            </div>
            <div class="card chart-item">
                <h4>🔵 OKX BTC/USDT 多空比</h4>
                <canvas id="okxBtcChart"></canvas>
            </div>
            <div class="card chart-item">
                <h4>🟡 Binance ETH/USDT 多空比</h4>
                <canvas id="binanceEthChart"></canvas>
            </div>
            <div class="card chart-item">
                <h4>🔵 OKX ETH/USDT 多空比</h4>
                <canvas id="okxEthChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let charts = {
            binanceBtc: null,
            okxBtc: null,
            binanceEth: null,
            okxEth: null
        };
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            updateAllCharts();
            
            // 每5分钟自动刷新数据
            setInterval(loadDashboardData, 5 * 60 * 1000);
        });
        
        // 加载仪表板数据
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/v1/long-short/dashboard');
                const result = await response.json();
                
                if (result.success) {
                    renderDashboard(result.data);
                } else {
                    console.error('加载仪表板数据失败');
                }
            } catch (error) {
                console.error('请求失败:', error);
                document.getElementById('dashboardGrid').innerHTML = 
                    '<div class="loading">加载数据失败，请检查网络连接</div>';
            }
        }
        
        // 渲染仪表板
        function renderDashboard(data) {
            const grid = document.getElementById('dashboardGrid');
            grid.innerHTML = '';
            
            data.forEach(symbolData => {
                const card = document.createElement('div');
                card.className = 'card';
                
                let exchangesHtml = '';
                symbolData.data.forEach(exchangeData => {
                    const change = exchangeData.change;
                    const changeClass = change >= 0 ? 'positive' : 'negative';
                    const changeSymbol = change >= 0 ? '+' : '';
                    
                    exchangesHtml += `
                        <div class="exchange-data">
                            <div>
                                <div class="exchange-name">${exchangeData.exchange}</div>
                                <div class="timestamp">${new Date(exchangeData.timestamp).toLocaleString('zh-CN')}</div>
                            </div>
                            <div style="text-align: right;">
                                <div class="ratio-value">${exchangeData.ratio.toFixed(4)}</div>
                                <div class="ratio-change ${changeClass}">${changeSymbol}${change.toFixed(4)}</div>
                            </div>
                        </div>
                    `;
                });
                
                card.innerHTML = `
                    <h3>🪙 ${symbolData.symbol.replace('USDT', '/USDT')}</h3>
                    ${exchangesHtml}
                `;
                
                grid.appendChild(card);
            });
        }
        
        // 更新所有图表
        async function updateAllCharts() {
            const period = document.getElementById('periodSelect').value;
            const limit = document.getElementById('limitSelect').value;
            
            // 并行获取所有数据
            const promises = [
                fetchChartData('BTCUSDT', period, limit),
                fetchChartData('ETHUSDT', period, limit)
            ];
            
            try {
                const [btcData, ethData] = await Promise.all(promises);
                
                // 渲染BTC图表
                if (btcData.success) {
                    renderChart('binanceBtcChart', 'binanceBtc', btcData.data.binance, 'Binance BTC', '#f0b90b');
                    renderChart('okxBtcChart', 'okxBtc', btcData.data.okx, 'OKX BTC', '#0052ff');
                }
                
                // 渲染ETH图表
                if (ethData.success) {
                    renderChart('binanceEthChart', 'binanceEth', ethData.data.binance, 'Binance ETH', '#f0b90b');
                    renderChart('okxEthChart', 'okxEth', ethData.data.okx, 'OKX ETH', '#0052ff');
                }
                
            } catch (error) {
                console.error('更新图表失败:', error);
            }
        }
        
        // 获取图表数据
        async function fetchChartData(symbol, period, limit) {
            const response = await fetch(`/api/v1/long-short/chart?symbol=${symbol}&period=${period}&limit=${limit}`);
            return await response.json();
        }
        
        // 渲染单个图表
        function renderChart(canvasId, chartKey, data, label, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            // 销毁现有图表
            if (charts[chartKey]) {
                charts[chartKey].destroy();
            }
            
            // 检查数据
            if (!data || data.length === 0) {
                console.log(`${label} 暂无数据`);
                return;
            }
            
            // 处理数据
            const labels = data.map(item => {
                const date = new Date(item.timestamp);
                return date.toLocaleString('zh-CN', {
                    month: '2-digit',
                    day: '2-digit', 
                    hour: '2-digit',
                    minute: '2-digit'
                });
            });
            const values = data.map(item => item.ratio);
            
            // 创建图表
            charts[chartKey] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${label} 多空比`,
                        data: values,
                        borderColor: color,
                        backgroundColor: `${color}20`,
                        borderWidth: 2,
                        fill: true,
                        tension: 0.1,
                        pointRadius: 2,
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: '多空比',
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '时间',
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                maxTicksLimit: 8
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 11
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: color,
                            borderWidth: 1
                        }
                    }
                }
            });
        }
        
        // 刷新数据
        async function refreshData() {
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '刷新中...';
            button.disabled = true;
            
            try {
                const response = await fetch('/api/v1/long-short/refresh', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    alert(`数据刷新成功！收集了 ${result.data.collected} 条数据，保存了 ${result.data.saved} 条记录。`);
                    loadDashboardData();
                    updateAllCharts();
                } else {
                    alert('数据刷新失败，请稍后重试。');
                }
            } catch (error) {
                console.error('刷新失败:', error);
                alert('刷新失败，请检查网络连接。');
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
