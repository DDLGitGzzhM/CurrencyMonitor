    <script>
        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadLogs();
            
            // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
            setInterval(() => {
                loadStats();
                loadLogs();
            }, 30000);
        });
        
        // åˆ‡æ¢ä¾§è¾¹æ æ˜¾ç¤º/éšè—
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebarToggle');
            
            sidebar.classList.toggle('collapsed');
            
            if (sidebar.classList.contains('collapsed')) {
                toggle.innerHTML = 'â–¶';
            } else {
                toggle.innerHTML = 'â—€';
            }
        }
        
        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            const hours = document.getElementById('statsHours').value;
            
            try {
                const response = await fetch(`/api/v1/logs/statistics?hours=${hours}`);
                const result = await response.json();
                
                if (result.success) {
                    renderStats(result.data);
                } else {
                    console.error('è·å–ç»Ÿè®¡ä¿¡æ¯å¤±è´¥');
                }
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                document.getElementById('statsGrid').innerHTML = 
                    '<div class="loading">åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥</div>';
            }
        }
        
        // æ¸²æŸ“ç»Ÿè®¡ä¿¡æ¯
        function renderStats(data) {
            const statsGrid = document.getElementById('statsGrid');
            
            const successRate = data.success_rate || 0;
            const avgResponseTime = data.avg_response_time || 0;
            
            statsGrid.innerHTML = `
                <div class="card">
                    <h3>æ€»è¯·æ±‚æ•°</h3>
                    <div class="stat-value">${data.total_requests || 0}</div>
                    <div class="stat-label">æ¬¡</div>
                </div>
                <div class="card">
                    <h3>æˆåŠŸè¯·æ±‚</h3>
                    <div class="stat-value">${data.success_requests || 0}</div>
                    <div class="stat-label">æ¬¡</div>
                </div>
                <div class="card">
                    <h3>æˆåŠŸç‡</h3>
                    <div class="stat-value" style="color: ${successRate >= 95 ? '#28a745' : successRate >= 80 ? '#ffc107' : '#dc3545'}">${successRate.toFixed(1)}%</div>
                    <div class="stat-label">æˆåŠŸç‡</div>
                </div>
                <div class="card">
                    <h3>å¹³å‡å“åº”æ—¶é—´</h3>
                    <div class="stat-value" style="color: ${avgResponseTime <= 500 ? '#28a745' : avgResponseTime <= 1000 ? '#ffc107' : '#dc3545'}">${Math.round(avgResponseTime)}</div>
                    <div class="stat-label">æ¯«ç§’</div>
                </div>
            `;
        }
        
        // åŠ è½½æ—¥å¿—
        async function loadLogs() {
            const exchange = document.getElementById('exchangeFilter').value;
            const limit = document.getElementById('limitSelect').value;
            
            let url = `/api/v1/logs/recent?limit=${limit}`;
            if (exchange) {
                url += `&exchange=${exchange}`;
            }
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    renderLogs(result.data);
                } else {
                    console.error('è·å–æ—¥å¿—å¤±è´¥');
                }
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                document.getElementById('logsTableBody').innerHTML = 
                    '<tr><td colspan="9" class="loading">åŠ è½½æ—¥å¿—å¤±è´¥</td></tr>';
            }
        }
        
        // æ¸²æŸ“æ—¥å¿—è¡¨æ ¼
        function renderLogs(logs) {
            const tbody = document.getElementById('logsTableBody');
            
            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="loading">æš‚æ— æ—¥å¿—è®°å½•</td></tr>';
                return;
            }
            
            const rows = logs.map(log => {
                const time = new Date(log.created_at).toLocaleString('zh-CN');
                const exchangeClass = `exchange-${log.exchange}`;
                const statusClass = log.success ? 'status-success' : 'status-error';
                const statusText = log.success ? 'âœ… æˆåŠŸ' : 'âŒ å¤±è´¥';
                const errorMsg = log.error_msg || '-';
                
                return `
                    <tr>
                        <td>${time}</td>
                        <td class="${exchangeClass}">${log.exchange.toUpperCase()}</td>
                        <td>${log.symbol}</td>
                        <td>${log.period}</td>
                        <td>${log.limit}</td>
                        <td class="${statusClass}">${statusText}</td>
                        <td>${log.response_time}ms</td>
                        <td>${log.data_count}</td>
                        <td class="error-msg" title="${errorMsg}">${errorMsg}</td>
                    </tr>
                `;
            }).join('');
            
            tbody.innerHTML = rows;
        }
    </script>
