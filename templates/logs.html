<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
        }
        
        /* ‰æßËæπÊ†èÊ†∑Âºè */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            height: 100vh;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
            position: relative;
        }
        
        .sidebar.collapsed {
            margin-left: -210px;
        }
        
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            right: -40px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 0 8px 8px 0;
            padding: 10px 8px;
            cursor: pointer;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .sidebar-toggle:hover {
            background: rgba(255, 255, 255, 1);
        }
        
        .sidebar h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-menu li {
            margin-bottom: 10px;
        }
        
        .nav-menu a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-menu a:hover,
        .nav-menu a.active {
            background: #007bff;
            color: white;
        }
        
        .nav-menu a .icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        /* ‰∏ªÂÜÖÂÆπÂå∫Âüü */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        

        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-size: 0.9rem;
            color: #333;
            font-weight: 500;
        }
        
        select, button, input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .logs-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .logs-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .logs-table th,
        .logs-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .logs-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }
        
        .logs-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-success {
            color: #28a745;
            font-weight: 600;
        }
        
        .status-error {
            color: #dc3545;
            font-weight: 600;
        }
        
        .exchange-binance {
            color: #f0b90b;
            font-weight: 600;
        }
        
        .exchange-okx {
            color: #0052ff;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-msg {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                padding: 15px;
            }
            
            .nav-menu {
                display: flex;
                overflow-x: auto;
                gap: 10px;
            }
            
            .nav-menu li {
                margin-bottom: 0;
                flex-shrink: 0;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .logs-table {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <!-- ‰æßËæπÊ†è -->
    <div class="sidebar" id="sidebar">
        <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">
            ‚óÄ
        </button>
        <h2>üìä CurrencyMonitor</h2>
        <ul class="nav-menu">
            <li>
                <a href="/dashboard">
                    <span class="icon">üìä</span>
                    <span>‰ª™Ë°®Êùø</span>
                </a>
            </li>
            <li>
                <a href="/logs" class="active">
                    <span class="icon">üìã</span>
                    <span>APIÊó•Âøó</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- ‰∏ªÂÜÖÂÆπÂå∫Âüü -->
    <div class="main-content">
        <div class="container">
            <div class="header">
                <h1>üìã APIËØ∑Ê±ÇÊó•Âøó</h1>
                <p>ÂÆûÊó∂ÁõëÊéßAPIËØ∑Ê±ÇÁä∂ÊÄÅÂíåÊÄßËÉΩ</p>
            </div>
        
        <!-- ÁªüËÆ°‰ø°ÊÅØ -->
        <div class="stats-grid" id="statsGrid">
            <div class="loading">Ê≠£Âú®Âä†ËΩΩÁªüËÆ°‰ø°ÊÅØ...</div>
        </div>
        
        <!-- ÊéßÂà∂Èù¢Êùø -->
        <div class="card">
            <h3>üìä Êó•ÂøóÊéßÂà∂</h3>
            <div class="controls">
                <div class="control-group">
                    <label>‰∫§ÊòìÊâÄ</label>
                    <select id="exchangeFilter">
                        <option value="">ÂÖ®ÈÉ®</option>
                        <option value="binance">Binance</option>
                        <option value="okx">OKX</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Êï∞Èáè</label>
                    <select id="limitSelect">
                        <option value="50">50Êù°</option>
                        <option value="100" selected>100Êù°</option>
                        <option value="200">200Êù°</option>
                        <option value="500">500Êù°</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>ÁªüËÆ°Êó∂Èó¥</label>
                    <select id="statsHours">
                        <option value="1">1Â∞èÊó∂</option>
                        <option value="6">6Â∞èÊó∂</option>
                        <option value="24" selected>24Â∞èÊó∂</option>
                        <option value="168">7Â§©</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button onclick="loadLogs()">Âà∑Êñ∞Êó•Âøó</button>
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button onclick="loadStats()">Âà∑Êñ∞ÁªüËÆ°</button>
                </div>
            </div>
        </div>
        
        <!-- Êó•ÂøóË°®Ê†º -->
        <div class="card">
            <h3>üìã ÊúÄËøëÊó•Âøó</h3>
            <div class="logs-table">
                <table>
                    <thead>
                        <tr>
                            <th>Êó∂Èó¥</th>
                            <th>‰∫§ÊòìÊâÄ</th>
                            <th>‰∫§ÊòìÂØπ</th>
                            <th>Âë®Êúü</th>
                            <th>Êï∞Èáè</th>
                            <th>Áä∂ÊÄÅ</th>
                            <th>ÂìçÂ∫îÊó∂Èó¥</th>
                            <th>Êï∞ÊçÆÊù°Êï∞</th>
                            <th>ÈîôËØØ‰ø°ÊÅØ</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <tr>
                            <td colspan="9" class="loading">Ê≠£Âú®Âä†ËΩΩÊó•Âøó...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

    <script>
        // ÂàùÂßãÂåñÈ°µÈù¢
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadLogs();
            
            // ÊØè30ÁßíËá™Âä®Âà∑Êñ∞
            setInterval(() => {
                loadStats();
                loadLogs();
            }, 30000);
        });
        
        // ÂàáÊç¢‰æßËæπÊ†èÊòæÁ§∫/ÈöêËóè
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebarToggle');
            
            sidebar.classList.toggle('collapsed');
            
            if (sidebar.classList.contains('collapsed')) {
                toggle.innerHTML = '‚ñ∂';
            } else {
                toggle.innerHTML = '‚óÄ';
            }
        }
        
        // Âä†ËΩΩÁªüËÆ°‰ø°ÊÅØ
        async function loadStats() {
            const hours = document.getElementById('statsHours').value;
            
            try {
                const response = await fetch(`/api/v1/logs/statistics?hours=${hours}`);
                const result = await response.json();
                
                if (result.success) {
                    renderStats(result.data);
                } else {
                    console.error('Ëé∑ÂèñÁªüËÆ°‰ø°ÊÅØÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('ËØ∑Ê±ÇÂ§±Ë¥•:', error);
                document.getElementById('statsGrid').innerHTML = 
                    '<div class="loading">Âä†ËΩΩÁªüËÆ°‰ø°ÊÅØÂ§±Ë¥•</div>';
            }
        }
        
        // Ê∏≤ÊüìÁªüËÆ°‰ø°ÊÅØ
        function renderStats(data) {
            const statsGrid = document.getElementById('statsGrid');
            
            const successRate = data.success_rate || 0;
            const avgResponseTime = data.avg_response_time || 0;
            
            statsGrid.innerHTML = `
                <div class="card">
                    <h3>ÊÄªËØ∑Ê±ÇÊï∞</h3>
                    <div class="stat-value">${data.total_requests || 0}</div>
                    <div class="stat-label">Ê¨°</div>
                </div>
                <div class="card">
                    <h3>ÊàêÂäüËØ∑Ê±Ç</h3>
                    <div class="stat-value">${data.success_requests || 0}</div>
                    <div class="stat-label">Ê¨°</div>
                </div>
                <div class="card">
                    <h3>ÊàêÂäüÁéá</h3>
                    <div class="stat-value" style="color: ${successRate >= 95 ? '#28a745' : successRate >= 80 ? '#ffc107' : '#dc3545'}">${successRate.toFixed(1)}%</div>
                    <div class="stat-label">ÊàêÂäüÁéá</div>
                </div>
                <div class="card">
                    <h3>Âπ≥ÂùáÂìçÂ∫îÊó∂Èó¥</h3>
                    <div class="stat-value" style="color: ${avgResponseTime <= 500 ? '#28a745' : avgResponseTime <= 1000 ? '#ffc107' : '#dc3545'}">${Math.round(avgResponseTime)}</div>
                    <div class="stat-label">ÊØ´Áßí</div>
                </div>
            `;
        }
        
        // Âä†ËΩΩÊó•Âøó
        async function loadLogs() {
            const exchange = document.getElementById('exchangeFilter').value;
            const limit = document.getElementById('limitSelect').value;
            
            let url = `/api/v1/logs/recent?limit=${limit}`;
            if (exchange) {
                url += `&exchange=${exchange}`;
            }
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    renderLogs(result.data);
                } else {
                    console.error('Ëé∑ÂèñÊó•ÂøóÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('ËØ∑Ê±ÇÂ§±Ë¥•:', error);
                document.getElementById('logsTableBody').innerHTML = 
                    '<tr><td colspan="9" class="loading">Âä†ËΩΩÊó•ÂøóÂ§±Ë¥•</td></tr>';
            }
        }
        
        // Ê∏≤ÊüìÊó•ÂøóË°®Ê†º
        function renderLogs(logs) {
            const tbody = document.getElementById('logsTableBody');
            
            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="loading">ÊöÇÊó†Êó•ÂøóËÆ∞ÂΩï</td></tr>';
                return;
            }
            
            const rows = logs.map(log => {
                const time = new Date(log.created_at).toLocaleString('zh-CN');
                const exchangeClass = `exchange-${log.exchange}`;
                const statusClass = log.success ? 'status-success' : 'status-error';
                const statusText = log.success ? '‚úÖ ÊàêÂäü' : '‚ùå Â§±Ë¥•';
                const errorMsg = log.error_msg || '-';
                
                return `
                    <tr>
                        <td>${time}</td>
                        <td class="${exchangeClass}">${log.exchange.toUpperCase()}</td>
                        <td>${log.symbol}</td>
                        <td>${log.period}</td>
                        <td>${log.limit}</td>
                        <td class="${statusClass}">${statusText}</td>
                        <td>${log.response_time}ms</td>
                        <td>${log.data_count}</td>
                        <td class="error-msg" title="${errorMsg}">${errorMsg}</td>
                    </tr>
                `;
            }).join('');
            
            tbody.innerHTML = rows;
        }
    </script>
</body>
</html>
